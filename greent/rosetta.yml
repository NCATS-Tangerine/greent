#
# Define transitions between types.
#

# Use this section. Neo4J type graph is based on these mappings.
'@concepts' :
  Anatomy            : [ 'UBERON' ]
  BiologicalProcess  : [ 'GO.BIOLOGICAL_PROCESS' ]
  CellularComponent  : [ 'GO.CELLULAR_COMPONENT' ]
  Disease            : [ 'MESH.DISEASE', 'DOID', 'PHAROS', 'OMIM', 'MESH.DISEASE' ]
  Gene               : [ 'UNIPROT', 'HGNC', 'HGNC.SYMBOL', 'ENTREZ', 'NCBIGENE', 'ENSEMBL', 'ENSEMBL.TRANSCRIPT', 'UNIPROTKB' ]
  GeneticCondition   : [ 'DOID.GENETIC_CONDITION' ]
  MolecularFunction  : [ 'GO.MOLECULAR_FUNCTION' ]
  Name               : [ 'NAME.DRUG', 'NAME.DISEASE', 'NAME.SYMPTOM', 'NAME.ANATOMY', 'DISEASE_NAME', 'MESH.NAME' ]
  Pathway            : [ 'KEGG', 'REACTOME', 'PHARMGKB.PATHWAYS', 'WIKIPATHWAYS', 'BIOCARTA.PATHWAY', 'KEGG.PATHWAY' ]
  Phenotype          : [ 'HP' ]
  Substance          : [ 'DRUGBANK', 'DRUG.INTERACTION', 'INCHI', 'INCHIKEY', 'PUBCHEM', 'CHEMBL', 'CHEBI', 'PUBCHEM.COMPOUND', 'KEGG.COMPOUND', 'KEGG.DRUG' ]

'@curie':
  DOID: doid
  MESH.DISEASE: mesh

# Only items decorated with semantic predicates will be considered.
'@translator-semantics':
  mygene.info:
    http://identifiers.org/hgnc.symbol/:
      http://identifiers.org/ncbigene/:
        synonym
  biolink:
    http://identifiers.org/ncbigene/:
      http://identifiers.org/doid/:
        gene_to_disease

# Defines transitions from one vocabulary domain to another including a predicate.
'@transitions':
  NAME.DISEASE:
    DOID:
      link: name_to_id
      op:   tkba.name_to_doid
    MESH.DISEASE:
      link: name_to_id
      op:   tkba.name_to_mesh_disease
  NAME.DRUG:
    DRUGBANK:
      link: name_to_id
      op:   tkba.name_to_drugbank
  DOID:
    MESH.DISEASE:
      link: synonym
      op: disease_ontology.graph_doid_to_mesh
    PHAROS:
      link: synonym
      op:   disease_ontology.doid_to_pharos
    UBERON:
      link: phenotype
      op:   hetio.disease_to_phenotype
  HGNC.SYMBOL:
    DOID.GENETIC_CONDITION:
      op: biolink.gene_get_genetic_condition
    UBERON:
      link: anatomy
      op:   hetio.gene_to_anatomy
    GO.CELLULAR_COMPONENT:
      link: cellcomponent
      op:   hetio.gene_to_cell
    DOID:
      link: gene_to_disease
      op: hetio.gene_to_disease
  DRUGBANK:
    UNIPROT:
      link: targets
      op:   chembio.graph_drugbank_to_uniprot
  DRUGBANK.NAME:
    UNIPROT:
#      link: ____none____
      op: chembio.graph_drugname_to_gene_symbol
#  MESH.DISEASE:
#    UNIPROT:
#      link: diseaseid_to_uniprot
#      op: chembio.graph_diseaseid_to_uniprot
  MESH:
    ROOT:
      op: oxo.mesh_to_other
    DRUGBANK:
      op: chembio.get_drugs_by_condition_graph
    DOID:
      link: mesh_to_doid
#      op:   kba.______________________________
  PHAROS:
    HGNC:
      link: disease_gene
      op:   pharos.disease_get_gene
  UNIPROT:
    MESH:
      link: gene_disease
 #     op:   chembio.__________________________
    HGNC.SYMBOL:
      link: synonym
      op:   chembio.graph_uniprot_to_hgnc
    KEGG:
      link: gene_pathway
      op:   chembio.graph_get_pathways_by_gene
UNIPROTKB:
  GO.MOLECULAR_FUNCTION:
    link: molecular_function
    op: biolink.get_gene_function​
GO.BIOLOGICAL_PROCESS:
  CL:
    link: chris_whats_the_right_predicate_for_this
    op: quickgo.go_term_xontology_relationships​

# Locally defined curies.
'@vocab':
  DRUGBANK.NAME:          http://identifiers.org/drugbank/name
  NAME:                   http://identifiers.org/name
  NAME.DRUG:              http://identifiers.org/name
  NAME.DISEASE:           http://identifiers.org/name
  DOID.GENETIC_CONDITION: http://identifiers.org/mondo/gentic_condition
  GO.CELLULAR_COMPONENT:  http://identifier.org/go/cellcomponent
  GO.BIOLOGICAL_PROCESS:  http://identifier.org/go/biologicalprocess
  GO.MOLECULAR_FUNCTION:  http://identifier.org/go/molecularfunction
  MESH.NAME:              http://identifiers.org/mesh/drug/name
  MESH.DISEASE:           http://identifiers.org/mesh/disease/name
  MESH.DRUG:              http://identifiers.org/mesh/drug/name
  PHAROS:                 http://pharos.nih.gov/identifier/
  ROOT:                   http://identifiers.org/doi
