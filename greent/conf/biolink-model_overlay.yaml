      - SNPEFF:stop_gained
      - SNPEFF:start_lost
      - SNPEFF:stop_lost
      - SNPEFF:frameshift_variant

  is splice site variant of:
    description: >-
      holds between a sequence variant and a gene, such the sequence variant is in the canonical splice site of one of the gene's exons.
    mappings:
